<html>
    <head>
        <title>Dine_Booking</title>
    </head>
    <body>
        <fieldset>
        <form align="center" >
        <h1 align="center">Dine Booking</h1>
        <label>Visitor Name:</label>
        <input type="text" autofocus maxlength="20">
        <br/><br/>
        <label>Number of members:</label>
        <input type="number" max="99" >
        <br/><br/>
        <label>Contact No:</label>
        <input type="number" pattern="[0-9]">
        <br/><br/>
        <label>Email:</label>
        <input type="email">
        <br/><br/>
        <label>Type of Food:</label>
        <input  type="checkbox" checked="checked">
        <label>South Indian</label>
        <input  type="checkbox">
        <label>North Indian</label>
        <input  type="checkbox">
        <label>Chinese</label>
        <input  type="checkbox">
        <label>Western</label>
        <br/><br/>
        <label>Room Status</label>
        <input type="radio" name="Room" checked="checked">
        <label>AC</label>
        <input type="radio" name="Room">
        <label>Non-AC</label>
        <br/><br/>
        <label>Venue Preference:</label>
        <select>
            <option value="0">--SELECT--</option>
            <option value="1">Guntur</option>
            <option value="2">CPT</option>
            <option value="3">Vijayawada</option>
        </select>
        <br/><br/>
        <input type="submit" name="Book" value="Book">
        <input type="reset" value="clear">
    </form>
</fieldset>
    </body>
</html>
