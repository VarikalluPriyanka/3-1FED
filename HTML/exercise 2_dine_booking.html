<html>
    <head>
        <title>Dine_Booking</title>
    </head>
    <body>
        <fieldset>
        <form align="center" >
        <h1 align="center">Dine Booking</h1>
        <table align="center">
            <tr>
                <td>Visitor Name:</td>
                <td> <input type="text" autofocus maxlength="20"></td>
            </tr>
            <tr>
                <td>Number of members:</td>
                <td><input type="number" max="99" ></td>
            </tr>
            <tr>
                <td>Contact No:</td>
                <td><input type="number" pattern="[0-9]" maxlength="10"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td> <input type="email"></td>
            </tr>
            <tr>
                <td>Type of Food:</td>
                <td><input  type="checkbox" checked="checked">
                    <label>North Indian</label>
                    <input  type="checkbox">
                    <label>South Indian</label>
                    <input  type="checkbox">
                    <label>Chinese</label>
                    <input  type="checkbox">
                    <label>Western</label></td>
            </tr>
            <tr>
                <td>Room Status:</td>
                <td><input type="radio" name="Room" checked="checked">
                    <label>AC</label>
                    <input type="radio" name="Room">
                    <label>Non-AC</label></td>
            </tr>
            <tr>
                <td>Venue Preference:</td>
                <td> <select>
                    <option value="0">--SELECT--</option>
                    <option value="1">Guntur</option>
                    <option value="2">CPT</option>
                    <option value="3">Vijayawada</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" name="Book" value="Book"></td>
                <td><input type="reset" value="clear"></td>
            </tr>
        </table>
    </form>
    </fieldset>
    </body>
</html>
