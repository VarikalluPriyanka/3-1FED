<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">
                </div>
                <button class="toogle-btn" onclick="login()">LOGIN</button>
                <button class="toogle-btn"onclick="register()">REGISTER</button>
            </div>
            <div class="social-icons">
                <img src="../HTML/f.png">
                <img src="../HTML/t.png">
                <img src="../HTML/g.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="enter username" required>
                <input type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check"><span>Remember password</span>
                <button type="submit" class="submit">LOGIN</button>
            </form>
            <form id="register" class="input-group">
                <input type="email" class="input-field" placeholder="enter mail" required>
                <input type="text" class="input-field" placeholder="enter userame" required>
                <input type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check"><span>I agree to terms and conditions.</span>
                <button type="submit" class="submit">REGISTER</button>
            </form>
        </div>
        
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
        
</body>
</html>
