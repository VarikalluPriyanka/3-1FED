<html>
    <head>
        <title>Color Checker Box</title>
    </head>
    <body>
        
        <canvas id="myCanvas" width="130" height="130" style="border:1px solid white;">
            Your browser does not support the HTML5 canvas tag.</canvas>
            
            <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(5, 5, 30, 30);
            ctx.fillStyle = "pink";
            ctx.fill();
            
            ctx.beginPath();
            ctx.rect(5,35, 30, 30);
            ctx.fillStyle = "blue";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(35,5, 30, 30);
            ctx.fillStyle = "yellow";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(65,5, 30, 30);
            ctx.fillStyle = "red";
            ctx.fill();
 
            ctx.beginPath();
            ctx.rect(95,5, 30, 30);
            ctx.fillStyle = "aqua";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(35,35, 30, 30);
            ctx.fillStyle = "orange";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(65,35, 30, 30);
            ctx.fillStyle = "green";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(95,35, 30, 30);
            ctx.fillStyle = "brown";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(5,65, 30, 30);
            ctx.fillStyle = "darkgray";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(35,65, 30, 30);
            ctx.fillStyle = "darkmagenta";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(65,65, 30, 30);
            ctx.fillStyle = "floralwhite";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(95,65, 30, 30);
            ctx.fillStyle = "gold";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(5,95, 30, 30);
            ctx.fillStyle = "magenta";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(35,95, 30, 30);
            ctx.fillStyle = "darkcyan";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(65,95, 30, 30);
            ctx.fillStyle = "peachpuff";
            ctx.fill();

            ctx.beginPath();
            ctx.rect(95,95, 30, 30);
            ctx.fillStyle = "midnightblue";
            ctx.fill();
       </script> 
            
    </body>
</html>
